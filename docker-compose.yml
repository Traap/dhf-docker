services:
  dhf-builder:
    container_name: dhf-builder
    image: dhf-builder:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount working directory to /workspace (source Markdown, Makefile, etc.)
      - .:/workspace:cached
      # Dedicated exports mount for generated artifacts (PDF, HTML, logs)
      - ./exports:/exports
    working_dir: /workspace
    command: >
      /bin/sh -c "make all 2>&1 | tee /exports/build.log"
    tty: true
    stdin_open: true
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
