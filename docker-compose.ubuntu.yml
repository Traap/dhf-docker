services:
  dhf-builder:
    container_name: dhf-builder-ubuntu
    image: registry.example.com/dhf-builder:ubuntu-latest
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    volumes:
      - .:/workspace
      - ./exports:/exports
    working_dir: /workspace
    tty: true
    stdin_open: true
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
