# docker-compose.arch.yml â€” DHF Builder (Arch Linux)

services:
  dhf-builder:
    container_name: dhf-builder-arch

    build:
      context: ..
      dockerfile: dhf-docker/Dockerfile.arch

    image: dhf-builder:arch-latest

    tty: true
    stdin_open: true
    working_dir: /workspace

    volumes:
      - ..:/workspace
      - ../exports:/exports

    environment:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
